<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="card">
                <div class="child">
                    <div class="img"></div>
                    <div class="text">
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div class="child1">
                <p>Daily</p>
                <p><span>Weekly</span></p>
                <p>Monthly</p>
                </div>
            </div>
            <div class="cards">
                <div class="el card-1">
                    <div class="sa child2">
                        <header>
                            <p>Work</p>
                            <img src="img/Combined Shape.svg" alt="">
                        </header>
                        <div class="hrs">
                            <h1>32hrs</h1>
                            <p>Last Week - 36hrs</p>
                        </div>
                    </div>
                </div>
                <div class="el card-2">
                    <div class="sa child2">
                        <header>
                            <p>Play</p>
                            <img src="img/Combined Shape.svg" alt="">
                        </header>
                        <div class="hrs">
                            <h1>10hrs</h1>
                            <p>Last Week - 8hrs</p>
                        </div>
                    </div>
                </div>
                <div class="el card-3">
                    <div class="sa child2">
                        <header>
                            <p>Study</p>
                            <img src="img/Combined Shape.svg" alt="">
                        </header>
                        <div class="hrs">
                            <h1>4hrs</h1>
                            <p>Last Week - 7hrs</p>
                        </div>
                    </div>
                </div>
                <div class="el card-4">
                    <div class="sa child2">
                        <header>
                            <p>Exercise</p>
                            <img src="img/Combined Shape.svg" alt="">
                        </header>
                        <div class="hrs">
                            <h1>4hrs</h1>
                            <p>Last Week - 5hrs</p>
                        </div>
                    </div>
                </div>
                <div class="el card-5">
                    <div class="sa child2">
                        <header>
                            <p>Social</p>
                            <img src="img/Combined Shape.svg" alt="">
                        </header>
                        <div class="hrs">
                            <h1>5hrs</h1>
                            <p>Last Week - 10hrs</p>
                        </div>
                    </div>
                </div>
                <div class="el card-6">
                    <div class="sa child2">
                        <header>
                            <p>Self Care</p>
                            <img src="img/Combined Shape.svg" alt="">
                        </header>
                        <div class="hrs">
                            <h1>2hrs</h1>
                            <p>Last Week - 2hrs</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
